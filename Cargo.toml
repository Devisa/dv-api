[dependencies]
ap-com = { path = "./ap-com/" }
ap-lang = { path = "./ap-lang/" }
ap-rt = { path = "./ap-rt/" }
ap-red = { path = "./ap-red/" }
ap-rpc = { path = "./ap-rpc/", optional = true }
actix = "*"
serde = "1.0.125"
