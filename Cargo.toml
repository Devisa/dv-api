[profile.dev]
opt-level = 0
debug-assertions = true
overflow-checks = false
incremental = true
debug = true
panic = 'unwind'
lto = false
codegen-units = 256
# rpath = false

[profile.release]
opt-level = 3
debug = false
panic = 'unwind'
overflow-checks = false
debug-assertions = false
lto = false
incremental = false
codegen-units = 16
rpath = false

[profile.test]
opt-level = 0
debug = 2
debug-assertions = true
overflow-checks = true
incremental = true
rpath = false
codegen-units = 256
panic = 'unwind'
lto = false

[profile.bench]
opt-level = 3

[target.x86_64-unknown-linux-gnu]
linker = "/usr/bin/clang"
rustflags = ["-Clink-arg=-fuse-ld=lld", "-Zshare-generics=y"]
